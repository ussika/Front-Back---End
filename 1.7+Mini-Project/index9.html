<!-- Implement a newsletter signup form: Design a form for users to subscribe to a newsletter, including an 
email input field and a subscribe button. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width", initial-scale=1.0>
        <title>signup</title>
        <style>
            body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }


        </style>
    </head>

    <body>
        <div class="container">
            <h2>Sbscribe to a Newsletter</h2>
            <form action="subscribe.php" method="post">
                <input type="email" id="email" placeholder="email" required>
                <input type="submit" value="Subscribe">
            </form>
        </div>
    </body>
</html>
